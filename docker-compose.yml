version: "3"
services:
  fullstack:
    build: images/19w18a/single
    environment:
      - FQDN=mail.localhost
      - DOMAIN=localhost
      - DB_HOST=localhost
      - DB_USER=root
      - DB_PASSWORD=password
      - HOSTNAME=localhost
      - DB_NAME=email
      - DB_MAIL_USERNAME=mailer
      - DB_MAIL_PASSWORD=password
      - USE_LETSENCRYPT=no
      - USE_SELF_SIGNED=yes
    volumes:
      - "./mount/etc/postfix:/etc/postfix"
      - "./mount/etc/dovecot:/etc/dovecot"
      - "./mount/logs:/var/log"
      - "./mount/sql/run:/var/run/mysqld"
    restart: unless-stopped
    depends_on:
      - "db"
  db:
    image: mysql/mysql-server
    volumes:
      - "./mount/sql/run:/var/run/mysqld"
    restart: unless-stopped